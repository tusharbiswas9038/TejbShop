<div class="admin-main">
<div class="container">
    <div class="card">
      <h4 class="card-header">Add a category</h4>
      <div class="card-body">
        <h5 class="card-title text-muted">You can add or edit caregories here</h5>
        <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
          <div class="btn-group me-2" role="group" aria-label="First group">
            <button type="button" class="btn btn-primary" routerLink="form"><i class="bi bi-plus-circle-dotted"></i>New</button>
          </div>
          </div>
      </div>
    </div>
    <div class="container">
      <table class="table table-bordered">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Name</th>
            <th scope="col">Icon</th>
            <th scope="col"></th>

          </tr>
        </thead>
        <tbody>

          <tr *ngFor="let item of categories" >
              <td>{{item.id}}</td>
              <td>{{item.name}}</td>
             <td>{{item.icon}}</td>
             <td>
              <button (click)="deleteCategory(item.id)" type="button" class="btn btn-danger"><i class="bi bi-trash3-fill"></i></button>
              <button (click)="updateCategory(item.id)" type="button" class="btn btn-primary"><i class="bi bi-pencil-fill"></i></button></td>
            </tr>

        </tbody>

      </table>

    </div>

    </div>
    
    </div>
